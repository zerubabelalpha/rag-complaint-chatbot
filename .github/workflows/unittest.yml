name: Python Unit Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy matplotlib seaborn
        # Add basic dependencies needed for testing preprocess.py
        # Skip heavier RAG dependencies for basic CI speed if not needed for unit tests

    - name: Run Preprocessing Verification
      run: |
        python tests/verify_preprocess.py
